dead_code_max_reset_fraction: 0.25
dead_code_reset_interval: null
dead_code_threshold: 10.0
decay: 0.99
dropout: 0.1
early_stopping_min_delta: 0.01
early_stopping_patience: 50
epochs: 100
eval_interval: 200
families:
  initial:
    encoder: initial_hybrid
    encoder_params:
      cnn_embedding_dim: 28
      encode_manual: false
      in_channels: 1
      manual_dim: 14
  summary:
    encoder: MLPEncoder
    encoder_params:
      activation: relu
      batch_norm: true
      dropout: 0.1
      hidden_dims:
      - 512
      - 256
      output_dim: 128
  temporal:
    encoder: TemporalCNNEncoder
    encoder_params:
      architecture: resnet1d_3
      embedding_dim: 128
