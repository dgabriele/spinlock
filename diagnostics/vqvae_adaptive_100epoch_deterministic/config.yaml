    encoder: MLPEncoder
    encoder_params:
      activation: relu
      batch_norm: true
      dropout: 0.1
      hidden_dims:
      - 512
      - 256
      output_dim: 128
  temporal:
    encoder: TemporalCNNEncoder
    encoder_params:
      architecture: resnet1d_3
      embedding_dim: 128
