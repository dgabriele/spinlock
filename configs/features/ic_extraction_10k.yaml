input_dataset: "./datasets/vqvae_baseline_10k_temporal.h5"
output_dataset: null  # Write back to same file

# IC feature extraction
ic:
  version: "1.0.0"

  manual:
    enabled: true
    # All 14 features enabled

  cnn:
    enabled: true
    embedding_dim: 28
    architecture: "resnet3"
    use_vae: false  # Encoder-only for analysis
    freeze_encoder: false

  store_manual_separate: true
  store_cnn_separate: true
  store_combined: true

# Execution settings
batch_size: 64  # Larger batch for GPU efficiency
device: "cuda"
overwrite: true
max_samples: null  # Extract all 10K samples
