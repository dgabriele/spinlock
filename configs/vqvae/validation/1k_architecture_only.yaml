# VQ-VAE Architecture
model:
  group_embedding_dim: 64
  group_hidden_dim: 128
  levels: []  # Autoscaling
  commitment_cost: 0.25
  use_ema: true
  decay: 0.99
  dropout: 0.1
  orthogonality_weight: 0.1
  informativeness_weight: 0.1

# Training
training:
  batch_size: 32
  learning_rate: 0.001
  num_epochs: 100
  optimizer: "adam"
  scheduler: null
  checkpoint_dir: "checkpoints/validation/1k_architecture"
  early_stopping_patience: 15
  early_stopping_min_delta: 0.01
  dead_code_reset_interval: 50
  dead_code_threshold: 10.0
  val_every_n_epochs: 5
  use_torch_compile: false

# Logging
logging:
  wandb: false
  verbose: true

random_seed: 42
