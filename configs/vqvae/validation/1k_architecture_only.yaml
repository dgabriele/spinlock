# Stage 1A: ARCHITECTURE Only (1K Validation)

# Dataset
dataset_path: "datasets/baseline_10k.h5"
max_samples: 1000

# Feature Families (comment out to exclude)
families:
  architecture:
    encoder: MLPEncoder
    encoder_params:
      hidden_dims: [128, 64]
      output_dim: 64
      dropout: 0.1
      activation: "relu"
      batch_norm: true

